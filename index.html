<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Stone Paper Scissor Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
  <h1 id="title">Rock paPer scissoR</h1>
  <section id="startup">
    <button id="start">Start Game</button>
  </section>
  <section id="game">
  <span id="pscore"><h4>player:</h4> <h4 id="playerpoint">0</h4></span> 
  <span id="cscore"><h4>computer:</h4> <h4 id="computerpoint">0</h4></span>

  <section id="playerInput">
    <h4 id="player"></h4> 
  </section>
  <section id="playerOutput">
    <h4 id="computer"></h4>
  </section>

 <section id="btnDiv">
  <button class="btnCommon" id="Rock" value="rock">Rock</button>
  <button class="btnCommon" id="Paper" value="paper">Paper</button>
  <button class="btnCommon" id="Scissor" value="scissor">Scissor</button>
 </section>
  
  <br><button id="reset">RESET</button>
   <h4 id="winner"></h4>
  </section>
  
</main>

  
    <script src="script.js"></script>
  </body>
</html>
